name: Run Local AI Docker Container

on:
  push:
    branches:
      - main

jobs:
  run-local-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Local AI Docker Image
        run: |
          docker pull localai/localai:latest-gpu-nvidia-cuda-12

      - name: Run Local AI Container
        run: |
          docker run -ti --gpus all --name local-ai -p 8080:8080 localai/localai:latest-gpu-nvidia-cuda-12
